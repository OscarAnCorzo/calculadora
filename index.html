<!DOCTYPE html>
<html>
    <head>
        <title>CALCULADORA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href ="css/Elise.css">
        <link rel = "stylesheet" href ="css/estilo.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4"></div>
                <div class="span4" style="border:solid 2px rgb(114, 114, 114); border-radius: 4px; background: rgb(204, 203, 203)">
                    <div class="row-fluid fila1">
                        <div class="span6 fila1-c1"><h1>KACIO</h1></div>
                        <div class="span6 fila1-c2">OAC-2018plus</div>
                    </div>
                    <div class="row-fluid"">
                        <div class="span1"></div>
                        <div class="span10">
                            <input class="campo2" type="text" name="campo2">
                            <input class="campo" type="text" name="campo">
                        </div>
                        <div class="span1"></div>
                    </div>
                    <div class="row-fluid cont-bot centered" style="background: rgb(212, 212, 212); border-radius: 6% 6% 6% 6%">
                        <div class="row-fluid ">
                            <input class="boton2 boton-grande" type="button" id="borrar" value="<--">
                            <input class="boton2 boton-grande" type="button" id="ac" value="AC">
                        </div>
                        <div class="row-fluid" >
                            <input class="boton1 boton-grande" type="button" id="7" value="7">
                            <input class="boton1 boton-grande" type="button" id="8" value="8">
                            <input class="boton1 boton-grande" type="button" id="9" value="9">
                            <input class="boton1 boton-grande" type="button" id="div" value="/">
                        </div>
                        <div class="row-fluid">
                            <input class="boton1 boton-grande" type="button" id="4" value="4">
                            <input class="boton1 boton-grande" type="button" id="5" value="5">
                            <input class="boton1 boton-grande" type="button" id="6" value="6">
                            <input class="boton1 boton-grande" type="button" id="mult" value="*">
                        </div>
                        <div class="row-fluid">
                            <input class="boton1 boton-grande" type="button" id="1" value="1">
                            <input class="boton1 boton-grande" type="button" id="2" value="2">
                            <input class="boton1 boton-grande" type="button" id="3" value="3">
                            <input class="boton1 boton-grande" type="button" id="menos" value="-">
                        </div>
                        <div class="row-fluid">
                            <input class="boton1 boton-grande" type="button" id="0" value="0">
                            <input class="boton1 boton-grande" type="button" id="punto" value=".">
                            <input class="boton1 boton-grande" type="button" id="igual" value="=">
                            <input class="boton1 boton-grande" type="button" id="mas" value="+">
                        </div>
                    </div>
                </div>
                <div class="span4"></div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/operaciones.js"></script>
    </body>
</html>
