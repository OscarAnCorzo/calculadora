<!DOCTYPE html>
<html>
    <head>
        <title>CALCULADORA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href ="css/Elise.css">
        <link rel = "stylesheet" href ="css/estilo.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span4"></div>
                <div class="span4" style="border:solid 2px blue; border-radius: 4px">
                    <div class="row-fluid fila1">
                        <div class="span6 fila1-c1"><h1>KACIO</h1></div>
                        <div class="span6 fila1-c2">OAC-2018plus</div>
                    </div>
                    <div class="row-fluid" style="background:red;">
                        <div class="span2"></div>
                        <div class="span8">
                            <input class="input-mini campo" type="text" name="campo">
                        </div>
                        <div class="span2"></div>
                    </div>
                    <div class="row-fluid" >
                        <div class="row-fluid cont-bot" style="background: blue;">
                            <input class="boton2" type="button" value="AC">
                            <input class="boton2" type="button" value="<--">
                        </div>
                        <div class="row-fluid cont-bot" >
                            <input class="boton1" type="button" value="7">
                            <input class="boton1" type="button" value="8">
                            <input class="boton1" type="button" value="9">
                            <input class="boton1" type="button" value="/">
                        </div>
                        <div class="row-fluid">
                            <input class="boton1" type="button" value="4">
                            <input class="boton1" type="button" value="5">
                            <input class="boton1" type="button" value="6">
                            <input class="boton1" type="button" value="x">
                        </div>
                        <div class="row-fluid">
                            <input class="boton1" type="button" value="1">
                            <input class="boton1" type="button" value="2">
                            <input class="boton1" type="button" value="3">
                            <input class="boton1" type="button" value="-">
                        </div>
                        <div class="row-fluid">
                            <input class="boton1" type="button" value="0">
                            <input class="boton1" type="button" value=".">
                            <input class="boton1" type="button" value="=">
                            <input class="boton1" type="button" value="+">
                        </div>
                    </div>
                </div>
                <div class="span4"></div>
            </div>
        </div>
    </body>
</html>
